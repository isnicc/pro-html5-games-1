<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/game.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Game</title>
</head>
<body>

<!-- MAIN GAME CONTAINER -->
<div id="game_container">

    <!-- Game Canvas -->
    <canvas id="game_canvas" width="640" height="480" class="game_layer"></canvas>

    <!-- Game Score Screen -->
    <div id="score_screen" class="game_layer">
        <img id="toggle_music" src="images/icons/sound.png">
        <img src="images/icons/prev.png">
        <span id="score">Score: 0</span>
    </div>

    <!-- Game Start Screen -->
    <div id="game_start_screen" class="game_layer">
        <img src="images/icons/play.png" alt="Play Game" onclick="game.show_level_screen()"><br>
        <img src="images/icons/settings.png" alt="Settings">
    </div>

    <!-- Game Level Select Screen -->
    <div id="level_select_screen" class="game_layer">
    </div>

    <!-- Game Loading Screen -->
    <div id="loading_screen" class="game_layer">
        <div id="loading_message"></div>
    </div>

    <!-- Game Ending Screen-->
    <div id="ending_screen" class="game_layer">
        <div>
            <p id="ending_message">The Level Is Over Message</p>
            <p id="play_current_level"><img src="images/icons/prev.png"> Replay Current Level </p>
            <p id="play_next_level"><img src="images/icons/next.png"> Play Next Level </p>
            <p id="show_level_screen"><img src="images/icons/return.png"> Return to Level Screen </p>
        </div>
    </div>

</div>

</body>
</html>
